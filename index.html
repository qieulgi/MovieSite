<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Substance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
      background: url('Untitled design (5).png') repeat;
      background-size: cover;
      overflow-x: hidden;
    }

    header {
      position: relative;
      width: 100%;
      z-index: 2;
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
      background-color: #000;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .nav-toggle {
      background-color: #000;
      color: #fff;
      padding: 8px 16px;
      border: 1px solid #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .nav-toggle:hover {
      transform: scale(1.05);
    }

    .nav-menu {
      margin-top: 10px;
      display: none;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .nav-menu a {
      color: #fff;
      background-color: #000;
      padding: 8px 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
    }

    .nav-menu a:hover {
      background-color: #222;
      transform: scale(1.05) rotate(-1deg);
    }

    .show-menu {
      display: flex;
    }

    .video-container {
      margin-top: -5px;
      display: flex;
      justify-content: center;
      padding: 0 20px 60px;
      position: relative;
      z-index: 1;
    }

    iframe {
      width: 100%;
      max-width: 960px;
      height: 540px;
      border: none;
      border-radius: 12px;
    }

    section {
      padding: 80px 20px;
      min-height: 600px;
      text-align: center;
    }

    section h2 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .content-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      max-width: 800px;
      margin: 0 auto;
    }

    .gallery-image {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      nav {
        top: 10px;
        right: 10px;
        padding: 8px;
      }

      .nav-toggle {
        font-size: 14px;
        padding: 6px 12px;
      }

      .nav-menu a {
        font-size: 14px;
      }

      iframe {
        height: 300px;
      }

      section h2 {
        font-size: 24px;
      }

      .content-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="THE SUBSTANCE.png" alt="The Substance Header">
    <nav>
      <button class="nav-toggle" onclick="toggleMenu()">â˜° MENU</button>
      <div class="nav-menu" id="navMenu">
        <a href="#home">Home</a>
        <a href="#trailer">Trailer</a>
        <a href="#gallery">Gallery</a>
        <a href="#merch">Merch</a>
        <a href="#about">About</a>
      </div>
    </nav>
  </header>

  <div class="video-container" id="trailer">
    <iframe
      src="https://www.youtube.com/embed/LNlrGhBpYjc?si=um3_OnK51dOZokQQ"
      title="The Substance Trailer"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <section id="home">
    <h2>HOME</h2>
    <div class="content-box">
      <p>Welcome to The Substance. A haunting new vision of transformation, obsession, and the grotesque beauty of reinvention. Step inside...</p>
    </div>
  </section>

  <section id="gallery">
    <h2>GALLERY</h2>
    <div class="content-box">
      <img src="gallery.png" alt="Gallery from The Substance" class="gallery-image">
    </div>
  </section>
