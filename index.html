<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Substance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Official site for The Substance." />
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
      background: url('Untitled design (5).png') repeat;
      background-size: cover;
      overflow-y: auto;
    }

    header {
      position: relative;
      width: 100%;
      z-index: 2;
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
      background-color: #000;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .nav-toggle {
      background-color: #000;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .nav-toggle:hover {
      transform: scale(1.05);
    }

    .nav-menu {
      margin-top: 10px;
      display: none;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .nav-menu a {
      color: #fff;
      background-color: #000;
      padding: 8px 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
    }

    .nav-menu a:hover {
      background-color: #333;
      transform: scale(1.05) rotate(-1deg);
    }

    .show-menu {
      display: flex;
    }

    /* Video Section Fix */
    .video-container {
      margin-top: -20vh;
      display: flex;
      justify-content: center;
      padding: 0 20px 40px;
      position: relative;
      z-index: 1;
    }

    iframe {
      width: 95%;
      max-width: 1280px;
      height: 720px;
      border: none;
      border-radius: 12px;
    }

    section {
      height: 600px;
      padding: 60px 20px;
    }

    @media (max-width: 768px) {
      nav {
        top: 10px;
        right: 10px;
        padding: 8px;
      }

      .nav-toggle {
        font-size: 14px;
        padding: 6px 12px;
      }

      .nav-menu a {
        font-size: 14px;
      }

      iframe {
        height: 300px;
        width: 100%;
      }

      .video-container {
        margin-top: -10vh;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="THE SUBSTANCE.png" alt="The Substance movie title logo">
    <nav>
      <button class="nav-toggle" onclick="toggleMenu()">â˜° MENU</button>
      <div class="nav-menu" id="navMenu">
        <a href="#home">Home</a>
        <a href="#trailer">Trailer</a>
        <a href="#gallery">Gallery</a>
        <a href="#merch">Merch</a>
        <a href="#about">About</a>
      </div>
    </nav>
  </header>

  <div class="video-container" id="trailer">
    <iframe
      src="https://www.youtube.com/embed/LNlrGhBpYjc?si=um3_OnK51dOZokQQ"
      title="The Substance Trailer"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <section id="home">
    <h2>Home</h2>
    <p>Welcome to The Substance...</p>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <p>Visuals coming soon...</p>
  </section>

  <section id="merch">
    <h2>Merch</h2>
    <p>Support the experiment. Gear up.</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>This is the story of The Substance...</p>
  </section>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("navMenu");
      menu.classList.toggle("show-menu");
    }
  </script>

</body>
</html>
