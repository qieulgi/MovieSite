<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Substance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    header {
      position: relative;
      width: 100%;
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* NAVIGATION */
    nav {
      position: absolute;
      top: 20px;
      right: 40px;
      z-index: 3;
    }

    .nav-toggle {
      background-color: #00ff00;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 0 10px #00ff00;
      transition: transform 0.2s ease;
    }

    .nav-toggle:hover {
      transform: scale(1.05);
    }

    .nav-menu {
      margin-top: 10px;
      display: none;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
      animation: drip 0.5s ease-out forwards;
    }

    .nav-menu a {
      color: #000;
      background-color: #00ff00;
      padding: 10px 15px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 0 10px #00ff00;
    }

    .nav-menu a:hover {
      background-color: #ccff00;
      transform: scale(1.05) rotate(-1deg);
    }

    .show-menu {
      display: flex;
      animation: goo-drip 0.6s ease forwards;
    }

    @keyframes goo-drip {
      0% {
        opacity: 0;
        transform: translateY(-20px) scaleY(0.5);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scaleY(1);
      }
    }

    /* VIDEO SECTION */
    .video-container {
      margin-top: -100px;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    iframe {
      width: 90%;
      max-width: 960px;
      height: 540px;
      border: 4px solid #00ff00;
      border-radius: 12px;
      box-shadow: 0 0 30px #00ff00;
    }

    /* SPACING FOR ANCHORS */
    section {
      height: 600px;
      padding: 60px 20px;
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      nav {
        top: 10px;
        right: 10px;
      }

      .nav-menu {
        align-items: center;
      }

      .nav-toggle {
        font-size: 16px;
        padding: 8px 16px;
      }

      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER with SLIME + NAV -->
  <header>
    <img src="THE SUBSTANCE.png" alt="The Substance Header">

    <!-- Gooey Nav -->
    <nav>
      <button class="nav-toggle" onclick="toggleMenu()">â˜° MENU</button>
      <div class="nav-menu" id="navMenu">
        <a href="#home">Home</a>
        <a href="#trailer">Trailer</a>
        <a href="#gallery">Gallery</a>
        <a href="#merch">Merch</a>
        <a href="#about">About</a>
      </div>
    </nav>
  </header>

  <!-- VIDEO SECTION -->
  <div class="video-container" id="trailer">
    <iframe
      src="https://www.youtube.com/embed/LNlrGhBpYjc?si=um3_OnK51dOZokQQ"
      title="The Substance Trailer"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <!-- CONTENT SECTIONS -->
  <section id="home">
    <h2>Home</h2>
    <p>Welcome to The Substance...</p>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <p>Visuals coming soon...</p>
  </section>

  <section id="merch">
    <h2>Merch</h2>
    <p>Support the experiment. Gear up.</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>This is the story of The Substance...</p>
  </section>

  <!-- JS TOGGLE MENU -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("navMenu");
      menu.classList.toggle("show-menu");
    }
  </script>

</body>
</html>
